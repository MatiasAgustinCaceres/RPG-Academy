<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RPG Academy Store</title>
  <link rel="stylesheet" href="Css/StoreStyle.css">
</head>
<body>

  <header>
    <h1>RPG Academy - Store</h1>
    <button id="btn-volver">Volver</button>
  </header>

  <main>
    <section id="productos" class="grid-productos">
      <!-- Las armas se cargarán aquí dinámicamente -->
    </section>
  </main>

  <!-- Botón toggle separado y fuera del aside -->
  <button id="toggle-carrito">➖</button>

  <aside id="carrito-compras" class="expandido">
    <h2>Carrito</h2>
    <ul id="carrito-lista"></ul>
    <p><strong>Total:</strong> <span id="carrito-total">0</span> créditos</p>
    <button id="btn-finalizar-compra">Finalizar compra</button>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="Js/StoreMain.js"></script>
</body>
</html>
