<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Personaje</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>Crear Personaje</h2>

  <div id="step1">
    <label for="nombre">¿Cuál es tu nombre?</label>
    <input type="text" id="nombre" required>
    <button id="btn-siguiente">Siguiente</button>
  </div>

  <div id="step2" class="hidden">
    <label for="clase">Elige una clase:</label>
    <select id="clase">
      <option value="">--Selecciona una clase--</option>
      <option value="Guerrero">Guerrero</option>
      <option value="Mago">Mago</option>
      <option value="Picaro">Pícaro</option>
    </select>
  </div>

  <div id="step3" class="hidden">
    <label for="arma">Elige un arma:</label>
    <select id="arma"></select>

    <div id="descripcion-arma" class="descripcion hidden"></div>

    <button id="btn-finalizar">Finalizar</button>
  </div>

  <!-- Credencial -->
  <div id="credencial" class="credencial hidden">
    <h3>Credencial de estudiante</h3>
    <p><strong>Nombre:</strong> <span id="cred-nombre"></span></p>
    <p><strong>Profesión:</strong> <span id="cred-profesion"></span></p>
    <p><strong>Especialidad:</strong> <span id="cred-especialidad"></span></p>
    <p><strong>Arma principal:</strong> <span id="cred-arma"></span></p>
    <p><strong>Créditos restantes:</strong> <span id="cred-creditos"></span></p>
  </div>

  <!-- Acciones finales -->
  <div id="acciones-finales" class="hidden">
    <div class="botones-credencial">
      <button id="btn-reiniciar">Reiniciar</button>
      <button id="btn-ir-store">Ir al store</button>
    </div>
    <p id="mensaje-siguiente" class="mensaje hidden">Store Coming Soon</p>
  </div>

  <script type="module" src="js/Main.js"></script>
</body>
</html>
